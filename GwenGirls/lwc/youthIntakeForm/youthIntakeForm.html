<template>
<div class="spinner">
   <template if:true={systemVar1.isLoading}>
      <lightning-spinner alternative-text="Loading" variant="brand" size="large">
      </lightning-spinner>
   </template>
</div>

 
<article class="slds-card cardAlign">
   <div class="slds-card__header slds-grid">
      <img src={formLogo} class="logoAign" onclick={handlelogo}  />
   </div>
   <div class="slds-card__body slds-card__body_inner cardBodyAlign">
	      <br/>
         <h1 class="mainHeading">Youth Development Intake Form</h1><br/><br/><br/>
         <h1 class="heading">Manage Youth Development you want to include</h1>
         <h1 class="heading">REFERRAL SOURCE</h1>
         <div class="subHeading">
      <div class="slds-grid slds-wrap">
            <div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
            <!-- <lightning-input label="How did you hear about us?(Not Available)"  value={parentValues.p_ReferralReason}
			placeholder="Please Enter the Referral Source" onchange={handleReferralSource}>
                     </lightning-input> -->
				 <lightning-combobox class="picklistAlign" name="How did you hear about us?" label="How did you hear about us?"
								value={parentValues.p_ReferralReason} placeholder=" Please Enter the Referral Source"
								options={systemFieldOption.ReferralSource} onchange={handleReferralSource}>
							</lightning-combobox>	 
                        </div>
                                 </div>
	   
								 <br/><br/><br/>
								
         </div>
		 <div class="slds-grid slds-wrap">
			<div class="slds-col slds-large-size_9-of-12 slds-medium-size_9-of-12 slds-size_12-of-12">
				<h2 class="heading clientHeading">CLIENT INFORMATION</h2>
			</div>
			<div
				class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12 addChildDiv">
				<lightning-button variant="Brand" label="Add Child" onclick={addChild} icon-name="utility:add"
					class="slds-m-left_x-small button parentFieldAlign">
				</lightning-button>
			</div>
			
		</div>
		<template for:each={systemVar1.childNodes} for:item="childItem" for:index="index">
			<div key={childItem} class="childLableSection subHeading">
				<p class=" childIndexingHeading">Child : {childItem.childIndex}</p>
				<div if:true={systemVar1.isDeleteRowButtonVisible} class="arrayButtonAlign">
					<button type="button"  data-index={index} onclick={handleDeleteRow} class="slds-button slds-button_icon deleteRowAlign" title="Remove for Intake" >
							<lightning-icon icon-name='action:delete' alternative-text='Remove for Intake' size='x-small' title='Remove for Intake'></lightning-icon>
						</button>
				</div>

			</div>
			<div key={childItem} class="slds-grid slds-wrap subChildAlign subHeading">
				<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
					<lightning-input type="text" class="parentFieldAlign childFirst" label="First Name" value={childItem.c_FirstName} data-id={index}
						placeholder="Please Enter the First Name" required onchange={handleChildFirstName}  oninvalid={handleInvalid} data-name="First_Name"> 
					</lightning-input>
				</div>
				<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
					<lightning-input type="text" class="parentFieldAlign childLast" label="Last Name" value={childItem.c_LastName} data-id={index}
						placeholder="Please Enter the Last Name" required onchange={handleChildLastName} data-name="Last_Name" >
					</lightning-input>
				</div>
				<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
					<lightning-input type="Date" class="parentFieldAlign childBD" label="D.O.B:" value={childItem.c_Birthdate} data-id={index}
						placeholder="Please Enter the Birthdate" required onchange={handleChildBirthdate} data-name="Birthdate" >
					</lightning-input>
				</div>
				<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
					<!-- <lightning-combobox class="picklistAlign" name="GenderIdentity" label="Gender Identity"
					 placeholder=" Select Gender Identity"  value={childItem.c_GenderIdentity} data-id={index}
						options={systemFieldOption.genderIdentity} onchange={handleChildGenderIdentity}>
					</lightning-combobox> -->
					<button type="button"  data-index={index} onclick={openModal} class="slds-button slds-button_icon editRowAlign" title="Edit for Intake" >
						<lightning-icon icon-name='action:edit' alternative-text='Edit for Intake' size='x-small' title='edit for Intake'></lightning-icon>
					</button>
				</div>
			</div>
		
		</template>

<!-- Secondary Parent  Start  -->

           <h2 class="heading" ><u>AUTHORIZATION AND PERMISSION</u></h2>
                   <div class="subHeading">
        <h2 class="heading">PARENT AUTHORIZATION :</h2><br/><p class="paraContent">
						 I hereby confirm my child/children are in good physical health and possess the 
						 necessary medical clearance to partake in Gwen’s Girls activities. 
						 The health history provided is accurate to the best of my knowledge, 
						 and the individual described herein is authorized to participate in all 
						 program activities, unless otherwise specified.
						 </p><br/>
						 <p class="paraContent">Additionally, I am aware neither Gwen’s Girls nor its paid staff and volunteers 
							 can be held liable in the event of an accident.</p><br/>
						  <p class="paraContent">I also affirm my child/children are receptive to discipline and do not exhibit any behaviors, habits, 
							  or attitudes that would render them unsuitable for participation.</p><br/>

		<h2 class="heading">EMERGENY AUTHORIZATION :</h2><br/><p class="paraContent">
						I hereby grant consent for Gwen’s Girls Staff to authorize medical professionals to conduct X-rays, 
						routine tests, and administer treatment to my child/children as deemed necessary.
						 </p><br/>
						 <p class="paraContent">In circumstances where I am unable to communicate or cannot be reached 
							 during an emergency, I also authorize the designated physician, as selected by the staff,
							  to hospitalize, provide appropriate treatment, and, if required, 
							 administer injections, anesthesia, or conduct surgery for the above-named child/children.</p><br/>
						  <p class="paraContent">I understand I will assume full financial responsibility 
							  for any associated treatment costs, including expenses not covered by insurance.</p><br/>

	<h2 class="heading">PARENT/GUARDIAN PERMISSION: </h2><br/><p class="paraContent">
						My signature below affirms my legal authority to register the child or children whose names appear on this form. I attest that, to the best of my knowledge, 
						the information provided in this application is both comprehensive and accurate.
						 </p><br/>
						 <p class="paraContent">I am fully aware that this is an application, and the participation of 
							 the specified child or children is subject to available space within the program.</p><br/>
						  <p class="paraContent">Furthermore, I acknowledge that, upon confirmation of my application,
							   I am responsible for completing and signing all essential forms, as outlined in the program packet. 
							   These forms encompass matters related to health, security, and waivers and must be submitted before my child or children can partake in the program.</p><br/>
                <div class="slds-grid slds-wrap columAlign">
								
								<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
									<lightning-input type="text" class="parentFieldAlign checkParentSign" label=" Parent/Guardian Signature"  required
										placeholder="Please Enter the Parent Signature..."
										value={parentValues.p_signature}
										onchange={handleParentSignature}>
										
                              </lightning-input>
							  <p>By pressing "Submit," you are agreeing to electronically sign this document.</p><br/>
							  <h1 class="signatureTextAlign">{parentValues.p_signature}</h1>
								</div>
								
								<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
								<h1 class="dateAign">Date : {parentValues.p_signDate} </h1>	
								</div>
                                 
								
                       
							</div>  
              </div>


<p class="heading" style="cursor: pointer;" onclick={openConsentModal}><u>Click here for Acceptance Form</u></p>

						</div>

                                    <p><u>Please read and sign below</u></p><br/>

				  <!-- ACTIVITY AND TRANSPORTATION GUIDELINES START -->
				  <div class="slds-grid slds-wrap">
						<div class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12">
									<center><p class="heading clientHeading">ACTIVITY AND TRANSPORTATION GUIDELINES</p></center> <br/>
									<div class="subHeading">
                                    
								<p>Gwen’s Girls maintains vehicles to transport participants and family members for a variety of service provisions. 
									Our transportation service is for the privilege of our participants within a three-mile radius of our sites. 
									Because safety is our chief concern, the following transportation guidelines are necessary.</p><br/><br/>
									<hr>
				<div class="slds-grid slds-wrap columAlign">
							<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
								<img src={GuidelineImages.Image1} class="ImagesAign"  /></div>
							<div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_12-of-12">
								<center><p>1.</p><br/></center>
								</div>
							<div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
								<p>Participants are to be on time to board the van upon its arrival. Gwen’s Girls staff will make every effort to give 
									the participant the estimated time of arrival. We expect that the participant is ready for departure. 
								ransportation will not wait for participants who are not ready to depart at the van’s arrival.</p>
                              </div></div>  	
                                  <hr>
				<div class="slds-grid slds-wrap columAlign">
							<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
								<img src={GuidelineImages.Image2} class="ImagesAign"  /></div>
							<div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_12-of-12">
								<center><p>2.</p><br/></center>
								</div>
							<div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
								<p>Participants will only be transported to the home destination that is indicated by the parent/guardian. 
									Gwen’s Girls drivers will not transport participants to any other requested destination.  
									Drivers will not drop-off a participant unless she has access to and enters her home.</p>
                              </div></div>  	
                                  <hr>					
				<div class="slds-grid slds-wrap columAlign">
							<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
								<img src={GuidelineImages.Image3} class="ImagesAign"  /></div>
							<div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_12-of-12">
								<center><p>3.</p><br/></center>
								</div>
							<div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
								<p>Participant when instructed by the driver, board and exit the vehicle quickly, in a quiet and orderly manner. 
									Participants are to cross the street in front of the vehicle in full view of the Driver.</p>
                              </div></div>  	
                                  <hr>	
				<div class="slds-grid slds-wrap columAlign">
							<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
								<img src={GuidelineImages.Image4} class="ImagesAign"  /></div>
							<div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_12-of-12">
								<center><p>4.</p><br/></center>
								</div>
							<div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
								<p>Participants will be respectful to the driver and all other passengers on the van.  Participants cannot:</p><br/>
								<ul class="slds-list_dotted">
		                                     <li>Use profane language, gestures or play music containing inappropriate language or content are prohibited</li>
		                                     <li>Drink or eat (water is permissible)</li>
		                                     <li>Smoke</li>
		                                     <li>Litter (nothing may be thrown into, out of, within, or at the vehicles)</li>
											 <li>No physical violence, bullying, assault, battery, disrespectful conduct, or other unruly behavior</li>
											 <li>Do not make unnecessary noises, converse in loud talking or yelling out the window</li>
		                                     <li>Cell phones may be utilized provided they are <b>used with headphones</b> and have the permission of the driver.</li>
		                                     <li>No video recording of any kind is allowed on the vehicle.</li>
		                                     <li>Do not use mirrors, lasers, flashing lights, flash cameras, or any other lights or reflective surfaces in a manner, which might interfere with the operation of the vehicle.</li>
											 <li>All articles brought on the vehicle (such as book bags) must be kept in the possession of the owner at all times. <b>Nothing will be placed into the aisle.</b></li>
	                              </ul>
                              </div></div>  	
                                  <hr>						
								
				<div class="slds-grid slds-wrap columAlign">
							<div class="slds-col slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-size_12-of-12">
								<img src={GuidelineImages.Image5} class="ImagesAign"  /></div>
							<div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_12-of-12">
								<center><p>5.</p><br/><br/>
								<p>6.</p></center></div>
							
							<div class="slds-col slds-large-size_8-of-12 slds-medium-size_8-of-12 slds-size_12-of-12">
								<p>Any behavior that is considered unsafe or disruptive by the vehicle driver will be handled through the Discipline Plan.</p><br/>

								<p>Inappropriate behaviors determined to be major violation of the code of conduct do not require 
									a verbal warning and may result in an automatic removal from Gwen’s Girls Transportation.</p>
								
							</div>
                                 </div>  	
                                  <hr>

									vans for specified Gwen’s Girls events and/or activities.</p>

                                  <hr>
			<div class="slds-grid slds-wrap columAlign">

									<center><p class="heading clientHeading">Gwen’s Girls Behavioral Policy</p></center> <br/>
									<div class="subHeading">
                                    <p>The Gwen’s Girls AFTER SCHOOL/SUMMER CAMP Program is a safe place for children to learn appropriate behavior, new skills and develop a sense of self-awareness.  
										Girls are taught how to manage their emotions and advocate for themselves in a variety of settings.  
										Gwen’s Girls follows the 7 Commitments of Sanctuary: A commitment of Non-Violence, Emotional Intelligence, 
										Social Learning, Open Communication, Social Responsibility, Democracy, and Growth & Change. 
										 Girls are encouraged to work out their problems via Sanctuary model which addresses trauma, 
										 wrong doings and managing feelings.  Adults encourage youth to participate in community and
