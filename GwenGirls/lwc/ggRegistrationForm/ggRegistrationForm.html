<template>
<div>
        <template if:true={successMessage}>
        <div style="width:100%; border-radius:10px;
        margin:0 auto; padding:10px; position: relative;background:green;
        color:white;text-align:center;">
        {alertMessage}</div>
        </template>
        <template if:true={errorMessage}>

        margin:0 auto; padding:10px; position: relative;background:red;
        color:black;text-align:center;">

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">
                            <p>Enter PIN</p><lightning-input type="text" name="pin" onchange={handlePIN}></lightning-input>

                    </lightning-layout>
                    <lightning-layout>
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12" padding="around-small">

                    </lightning-layout-item>
                   </lightning-layout>
                    <lightning-layout >
                    </lightning-layout>
                </div>
            </div>
        </template>

                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small" > 
                                    
                                    <div style="padding: 1%;text-align:center;">
                                        {ParentFirstLastName}
                                    </div>
                                    <div class="slds-border_top" style="padding: 1%;text-align:center;">
                                    <h1 style="font-size:14px;font-weight:bold;" >Print Name of Parent/Guardian</h1>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small" class="slds-text-align_center">

                                    <h1 style="font-size:14px;font-weight:bold;" >Date</h1>

                            </lightning-layout-item>
                            </lightning-layout>

                            <br/>

                                <p if:false={isLoaded}></p>

                                    <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
                                </div>
                            </div>
                            
                            <lightning-layout horizontal-align="spread" multiple-rows>
                                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small" >

                                    <lightning-button  class="slds-m-left_x-small" variant="brand" label="Clear" onclick={handleClearClick}> </lightning-button>
                                </div>

                                <div class="slds-border_top" style="padding: 1%;text-align:center;">                                   
                                     <h1 style="font-size:14px;font-weight:bold;" >Parent/Guardian Signature</h1>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small" class="slds-text-align_center"> 
                                {Today} <div class="slds-border_top" style="padding: 1%;">
                                    <h1 style="font-size:14px;font-weight:bold;" >Date</h1>
                                </div>
                            </lightning-layout-item>
                            </lightning-layout>
                        </div>

                </div>
              
                <template if:true={successMessage1}>
                    <div style="width:100%; border-radius:10px;
                    margin:0 auto; padding:10px; position: relative;background:green;
                    color:white;text-align:center;">
                    {alertMessage}</div>
                </template>
                <template if:true={errorMessage1}>
                    <div  style="width:100%; border-radius:10px;
                    margin:0 auto; padding:10px; position: relative;background:red;
                    color:black;text-align:center;">
                    {alertMessage}</div>
                </template>

                <br/>                    
                <template if:false={isSubmitDisable}>
                    <lightning-layout horizontal-align="Center">
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="3" padding="around-small" class="slds-text-align_center"> 
                            <div style="padding: 1%;align-items: center;">
                                <lightning-button variant="brand" label="Submit"  onclick={handleSubmitForm} class="slds-m-left_x-small" 
                                 disable="false"></lightning-button>
                            </div>
                        </lightning-layout-item>  
                    </lightning-layout>
    
                </template>

                    <lightning-layout horizontal-align="Center">

                            <div style="padding: 1%;align-items: center;">
                                <lightning-button variant="brand" label="Submit" title="Primary action" disabled class="slds-m-left_x-small"></lightning-button>
