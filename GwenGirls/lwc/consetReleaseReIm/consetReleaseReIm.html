<template>
    <lightning-card class="slds-card_boundary">
        <div class="slds-m-around_medium">
          <img src={youthIntakeHeader} style="padding-left:150px;"/>
       <p style="text-align: center;"><b>CONSENT TO RELEASE/REQUEST INFORMATION </b></p>
      </div>

      <p style="text-align: left; padding-left: 10px;">
        This form, "Consent to Release/Request Information," empowers individuals, parents, or guardians to grant Gwen’s Girls</Br>
        permission to share or request specific educational and medical data. By selecting checkboxes, you specify communication's</Br>
        purpose, the contact, and types of records involved.</Br> 
        <br>
        The form also covers confidentiality aspects, like HIV status and behavioral health. Your signature indicates your understanding</Br>
        that records won't be accessed without your consent and agreement's limits. You can cancel this agreement, and the form details</Br>
        its duration and the possibility of further disclosure by Gwen’s Girls. Signing doesn't affect service eligibility, but it's vital for</Br>   
        coordinated care. Please complete it accurately to facilitate service planning.</Br>
        <br>
        <br>
        
        Client Information:

    </p>

<lightning-layout>
        <lightning-layout-item padding="around-small">
            <div class="header-column " >
                <lightning-input type="text"  label="Name of Client:"></lightning-input>
            </div>
        </lightning-layout-item>
     <lightning-layout-item padding="around-small">
         <div class="header-column  ">
             <lightning-input type="Date"  label="Date"></lightning-input>
         </div>
     </lightning-layout-item>
</lightning-layout>
<P style="text-align: left; padding-left: 10px;">
    I authorize Gwen’s Girls to communicate with the following person/facility for the purpose of individual service planning by </Br>
</P>
<br>
<lightning-radio-group name="radioGroup"
                          label="selecting the appropriate options below:"
                          options={options}
                          value={value}
                          type="radio"></lightning-radio-group>
                          <br>
                          <br>
                          <P style="text-align: left; padding-left: 10px;">
                            Name of Facility/Person:</Br>
                            Address:</Br>
                            Telephone:</Br>
                            Fax:</Br>
                          </P>
                          <Br>
                            <P>
                                Records to be Released:
                            </P>

        <lightning-checkbox-group
        name="recordTypes"
        label="Please check the specific records to be released"
        options={checkboxOptions}
        value={selectedValues}
        onchange={handleCheckboxChange}>
    </lightning-checkbox-group>
    <br>
    <P style="text-align: left; padding-left: 10px;">
        Confidential Information:</br>
        HIV, Behavioral Health, and Drug and Alcohol information contained in the parts of the record(s) indicated above will be</br>
        released through this authorization unless otherwise indicated.</br>
    </p>
    <br>
    <lightning-checkbox-group
        name="recordTypes"
        label="Do NOT release the following:"
        options={checkboxOptions1}
        value={selectedValues1}
        onchange={handleCheckboxChange1}>
    </lightning-checkbox-group>
    <BR>
        <P  style="text-align: left; padding-left: 10px;">
            Acknowledgement and Understanding:
            <Br>
            </P>
            <Br>
                <div style="text-align: left; padding-left: 10px;">
                <ol>
                    <li>My record(s) will not be obtained by Gwen’s Girls unless permission is provided as evidenced by my signature on this Release of Information form.</li>
                    <li>My agreement to release information is limited for the purposes and to the persons above.</li>
                    <li>I agree to allow Gwen’s Girls to use a copy or fax of this agreement.</li>
                    <li>I have the right to cancel my agreement by written request, except to the extent that Gwen’s Girls has already requested or released information that I have previously agreed to.</li>
                    <li>This consent shall remain in effect for one (1) year from the date signed below and will expire when my child is discharged from Gwen’s Girls if less than one year.</li>
                    <li>The records released may possibly be re-disclosed by Gwen’s Girls, and therefore the staff/employees have no responsibility or liability as a result of that disclosure.</li>
                    <li>My refusal to sign this authorization will not affect my child’s eligibility for services, but it may delay or limit service provision.</li>
                    <li>I am entitled to a copy of this authorization.</li>
                </ol>
            </div>
            <br>
            <br>
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <div class="header-column " >
                        <lightning-input type="text"  label="Parent/Guardian Signature:"></lightning-input>
                    </div>
                </lightning-layout-item>
             <lightning-layout-item padding="around-small">
                 <div class="header-column  ">
                     <lightning-input type="Date"  label="Date"></lightning-input>
                 </div>
             </lightning-layout-item>
            </lightning-layout>

        



    
</lightning-card>
    
</template>
